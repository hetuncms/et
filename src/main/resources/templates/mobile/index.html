<html lang="en">
<head>
    <th:block th:insert="meta"></th:block>
    <link th:href="@{/emjdjd/css/wap.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="UTF-8" async="" src="https://sdk.51.la/js-sdk-pro.min.js" id="LA_COLLECT"></script>
    <script>
        var sqdapi = 'https://shuoqiudi10.com'
    </script>
    <link rel="stylesheet" href="/Public/static/css/swiper.min.css">
    <script src="/Public/static/js/swiper.min.js"></script>
</head>


<body>
<th:block th:insert="~{mobile/header}"></th:block>
<main class="main">
    <div th:replace="~{ad/top_ad}"></div>
    <div th:replace="~{ad/announcement_ad}"></div>
    <div style="display: flex;justify-content: space-around;border: 1px solid #e2e3e8;border-radius: 4px;margin-bottom: 10px;margin-top: 10px">

    <a th:each="date:${date_list}"
       style="width: 76px;height: 60px;;display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 5px;margin-bottom: 5px"
       th:href="${list_type_url}+'/'+${#dates.format(date,'yyyy-MM-dd')}">
        <div th:text="${#dates.format(date,'MM-dd')}" style="background: no-repeat"/>
        <th:block th:switch="${#dates.dayOfWeek(date)}">
            <span th:case="2" th:text="周一"></span>
            <span th:case="3" th:text="周二"></span>
            <span th:case="4" th:text="周三"></span>
            <span th:case="5" th:text="周四"></span>
            <span th:case="6" th:text="周五"></span>
            <span th:case="7" th:text="周六"></span>
            <span th:case="1" th:text="周日"></span>
        </th:block>
    </a></div>
    <div >
        <th:block th:insert="~{mobile/listwap::listFragment}">
        </th:block>

    </div>
</main>
<th:block th:insert="~{mobile/footer}"></th:block>
<div class="back_top" onclick="window.scrollTo(0,0)">
    <p></p>
    <span>顶部</span>
</div>
<div th:replace="~{ad/between_ad::left_ad}"></div>
<div th:replace="~{ad/between_ad::right_ad}"></div>
<div th:replace="~{ad/bottom_ad}"></div>
<div th:replace="~{ad/js_ad}"></div>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
