<div class="couplet_left_ad" th:fragment="left_ad"
     th:if="${config.getCouplets()} and ${not #strings.isEmpty(config.getCouplets().getLeftAd().getPicUrl())}">
    <img class="couplet_left_img_ad" th:if="${config.getCouplets().getLeftAd()}"
         th:src="${config.getCouplets().getLeftAd().getPicUrl()}"/>
    <style>
        .couplet_left_ad{
            position: fixed;
            left: 0;
            top: 50%;
            width: 30%;
            height: 30%;
            transform: translateY(-50%);
        }
        .couplet_left_ad img{
            width: 100%;
            height: 100%;
        }
    </style>
</div>
<div class="couplet_right_ad" th:fragment="right_ad"
     th:if="${config.getCouplets()} and ${not #strings.isEmpty(config.getCouplets().getRightAd().getPicUrl())}">
    <img class="couplet_righ_img_ad" th:src="${config.getCouplets().getRightAd().getPicUrl()}"/>
    <style>
        .couplet_right_ad{
            position: fixed;
            right: 0;
            top: 50%;
            width: 30%;
            height: 30%;
            transform: translateY(-50%);
        }
        .couplet_right_ad img{
            width: 100%;
            height: 100%;
        }
    </style>
</div>
