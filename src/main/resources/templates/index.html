<html lang="zh-CN">
<head>
    <th:block th:insert="~{meta}"></th:block>
    <link th:href="@{/emjdjd/css/main.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/emjdjd/css/swiper.min.css}">
</head>


<body>
<th:block th:insert="~{header::header}"></th:block>
<main class="main">
    <div th:replace="~{ad/top_ad}"></div>
    <div th:replace="~{ad/announcement_ad}"></div>
    <div class="flex-between live-content" style="display: flex;flex-direction: column">
        <div style="display: flex;flex-wrap: wrap;justify-content: space-around;border: 1px solid #e2e3e8;border-radius: 4px;margin-bottom: 10px;margin-top: 10px">
            <a th:each="date:${date_list}"
               style="width: 76px;height: 60px;;display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 5px;margin-bottom: 5px"
               th:href="${list_type_url}+'/'+${#dates.format(date,'yyyy-MM-dd')}">
                <div th:text="${#dates.format(date,'yyyy-MM-dd')}" style="background: no-repeat"/>
                <th:block th:switch="${#dates.dayOfWeek(date)}">
                    <span th:case="2" th:text="周一"></span>
                    <span th:case="3" th:text="周二"></span>
                    <span th:case="4" th:text="周三"></span>
                    <span th:case="5" th:text="周四"></span>
                    <span th:case="6" th:text="周五"></span>
                    <span th:case="7" th:text="周六"></span>
                    <span th:case="1" th:text="周日"></span>
                </th:block>
            </a>
            <br/>
            <th:block th:if="${showType eq 0}" th:insert="~{list::listFragment}"></th:block>
        </div>
</main>
<th:block th:insert="~{footer::footer}"></th:block>
<div class="back_top"  onclick="window.scrollTo(0,0)">返回<br>顶部</div>

<div th:replace="~{ad/between_ad::left_ad}"></div>
<div th:replace="~{ad/between_ad::right_ad}"></div>
<div th:replace="~{ad/bottom_ad}"></div>
<div th:replace="~{ad/js_ad}"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
<script th:src="@{/emjdjd/js/transfer.js}"></script>
<script th:src="@{/emjdjd/js/public.js}"></script>
</body>
</html>
